<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDG Year in Review - Editor</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: 'Google Sans', -apple-system, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 10px;
            z-index: 100;
        }
        .header h1 {
            margin: 0;
            font-size: 1.5rem;
            color: #4285F4;
        }
        .status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
        }
        .status.saved { background: #E8F5E9; color: #2E7D32; }
        .status.saving { background: #FFF3E0; color: #E65100; }
        .status.error { background: #FFEBEE; color: #C62828; }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            text-decoration: none;
        }
        .btn-primary { background: #4285F4; color: white; }
        .btn-primary:hover { background: #3367D6; }
        .btn-success { background: #34A853; color: white; }
        .btn-success:hover { background: #2E7D32; }
        .btn-danger { background: #EA4335; color: white; }
        .btn-danger:hover { background: #C62828; }

        .events-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .event-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        .event-number {
            background: #4285F4;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 6px;
            color: #555;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s;
        }
        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #4285F4;
        }
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        .form-row {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 15px;
        }

        .images-section { margin-top: 20px; }
        .images-section h4 { margin: 0 0 12px 0; color: #555; }
        .images-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }
        .image-slot {
            position: relative;
            aspect-ratio: 4/3;
            border: 2px dashed #ddd;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.2s;
            background: #fafafa;
        }
        .image-slot:hover { border-color: #4285F4; background: #f0f7ff; }
        .image-slot.has-image { border-style: solid; border-color: #ddd; }
        .image-slot.uploading { border-color: #FBBC05; background: #FFFDE7; }
        .image-slot img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .image-slot .placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #999;
        }
        .image-slot .placeholder svg { width: 32px; height: 32px; margin-bottom: 5px; }
        .image-slot input[type="file"] { display: none; }
        .image-slot .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #EA4335;
            color: white;
            border: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 14px;
            display: none;
        }
        .image-slot.has-image .remove-btn { display: block; }
        .image-slot .image-name {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 4px 8px;
            font-size: 11px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .image-slot .upload-progress {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 4px;
            background: #4285F4;
            transition: width 0.3s;
        }

        .notes-section { margin-top: 20px; }
        .notes-grid { display: flex; flex-wrap: wrap; gap: 10px; }
        .note-item {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #f5f5f5;
            padding: 8px 12px;
            border-radius: 8px;
        }
        .note-item input[type="text"] {
            width: 100px;
            padding: 6px 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 13px;
        }
        .note-color {
            width: 28px;
            height: 28px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }
        .note-remove {
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            font-size: 18px;
        }
        .note-remove:hover { color: #EA4335; }
        .add-note-btn {
            background: #f0f0f0;
            border: 1px dashed #ccc;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            color: #666;
        }
        .add-note-btn:hover { background: #e8e8e8; }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #333;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s;
            z-index: 1000;
        }
        .toast.show { transform: translateY(0); opacity: 1; }
        .toast.success { background: #34A853; }
        .toast.error { background: #EA4335; }
    </style>
</head>
<body>
    <div class="header">
        <div style="display: flex; align-items: center; gap: 15px;">
            <h1>GDG Year in Review - Editor</h1>
            <span class="status saved" id="status">Saved</span>
        </div>
        <div style="display: flex; gap: 10px;">
            <button class="btn btn-primary" onclick="addEvent()">+ Add Event</button>
            <a href="index.html" target="_blank" class="btn btn-success">Preview Site</a>
        </div>
    </div>

    <div class="events-container" id="eventsContainer"></div>
    <div class="toast" id="toast"></div>

    <script>
        let eventsData = [];
        let saveTimeout = null;

        // Load events from server
        async function loadEvents() {
            try {
                const res = await fetch('/api/events');
                if (res.ok) {
                    eventsData = await res.json();
                    renderEvents();
                }
            } catch (e) {
                // Fallback to default data
                eventsData = getDefaultEvents();
                renderEvents();
            }
        }

        function getDefaultEvents() {
            return [
                {
                    title: "GDG @ Women In Tech Roadshow",
                    date: "February 22, 2025",
                    images: ["WTRS1.jpg", "WTRS2.jpg", "WTRS3.jpg"],
                    notes: [{ text: "Laura", color: "#EA4335" }, { text: "Diverse", color: "#4285F4" }, { text: "100+", color: "#FBBC05" }],
                    description: "Strong collaboration with Laura brought diverse audiences outside the usual developer circle."
                }
            ];
        }

        function renderEvents() {
            const container = document.getElementById('eventsContainer');
            container.innerHTML = eventsData.map((event, idx) => `
                <div class="event-card" data-index="${idx}">
                    <div class="event-header">
                        <div style="display: flex; align-items: center; gap: 12px;">
                            <span class="event-number">${idx + 1}</span>
                            <h3 style="margin: 0;">${event.title || 'New Event'}</h3>
                        </div>
                        <button class="btn btn-danger" onclick="deleteEvent(${idx})">Delete</button>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Event Title</label>
                            <input type="text" value="${escapeHtml(event.title || '')}" oninput="updateField(${idx}, 'title', this.value)">
                        </div>
                        <div class="form-group">
                            <label>Date</label>
                            <input type="text" value="${escapeHtml(event.date || '')}" oninput="updateField(${idx}, 'date', this.value)">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Description</label>
                        <textarea oninput="updateField(${idx}, 'description', this.value)">${escapeHtml(event.description || '')}</textarea>
                    </div>

                    <div class="images-section">
                        <h4>Images (1 big + 2 small)</h4>
                        <div class="images-grid">
                            ${[0, 1, 2].map(i => `
                                <div class="image-slot ${event.images && event.images[i] ? 'has-image' : ''}"
                                     onclick="document.getElementById('file-${idx}-${i}').click()"
                                     id="slot-${idx}-${i}">
                                    ${event.images && event.images[i] ? `
                                        <img src="${event.images[i]}" onerror="this.style.display='none'">
                                        <span class="image-name">${event.images[i]}</span>
                                        <button class="remove-btn" onclick="event.stopPropagation(); removeImage(${idx}, ${i})">×</button>
                                    ` : `
                                        <div class="placeholder">
                                            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M19 7v2.99s-1.99.01-2 0V7h-3s.01-1.99 0-2h3V2h2v3h3v2h-3zm-3 4V8h-3V5H5c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2v-8h-3zM5 19l3-4 2 3 3-4 4 5H5z"/></svg>
                                            <div>${i === 0 ? 'Main image' : 'Small image'}</div>
                                        </div>
                                    `}
                                    <input type="file" id="file-${idx}-${i}" accept="image/*" onchange="uploadImage(${idx}, ${i}, this)">
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <div class="notes-section">
                        <h4>Sticky Notes</h4>
                        <div class="notes-grid">
                            ${(event.notes || []).map((note, ni) => `
                                <div class="note-item">
                                    <input type="color" class="note-color" value="${note.color || '#4285F4'}" onchange="updateNote(${idx}, ${ni}, 'color', this.value)">
                                    <input type="text" value="${escapeHtml(note.text || '')}" oninput="updateNote(${idx}, ${ni}, 'text', this.value)" placeholder="Note text">
                                    <button class="note-remove" onclick="removeNote(${idx}, ${ni})">×</button>
                                </div>
                            `).join('')}
                            <button class="add-note-btn" onclick="addNote(${idx})">+ Add Note</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function escapeHtml(str) {
            return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
        }

        function updateField(idx, field, value) {
            eventsData[idx][field] = value;
            // Update header title live
            if (field === 'title') {
                const card = document.querySelector(`[data-index="${idx}"]`);
                card.querySelector('h3').textContent = value || 'New Event';
            }
            scheduleSave();
        }

        function updateNote(eventIdx, noteIdx, field, value) {
            eventsData[eventIdx].notes[noteIdx][field] = value;
            scheduleSave();
        }

        function addNote(idx) {
            if (!eventsData[idx].notes) eventsData[idx].notes = [];
            eventsData[idx].notes.push({ text: "New", color: "#4285F4" });
            renderEvents();
            scheduleSave();
        }

        function removeNote(eventIdx, noteIdx) {
            eventsData[eventIdx].notes.splice(noteIdx, 1);
            renderEvents();
            scheduleSave();
        }

        async function uploadImage(eventIdx, imageIdx, input) {
            const file = input.files[0];
            if (!file) return;

            const slot = document.getElementById(`slot-${eventIdx}-${imageIdx}`);
            slot.classList.add('uploading');
            setStatus('saving', 'Uploading...');

            const formData = new FormData();
            formData.append('image', file);

            try {
                const res = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await res.json();
                if (data.success) {
                    if (!eventsData[eventIdx].images) eventsData[eventIdx].images = ['', '', ''];
                    eventsData[eventIdx].images[imageIdx] = data.filename;
                    renderEvents();
                    await saveToServer();
                    showToast('Image uploaded & saved!', 'success');
                } else {
                    throw new Error(data.error);
                }
            } catch (err) {
                showToast('Upload failed: ' + err.message, 'error');
                setStatus('error', 'Error');
            }

            slot.classList.remove('uploading');
        }

        function removeImage(eventIdx, imageIdx) {
            eventsData[eventIdx].images[imageIdx] = '';
            renderEvents();
            scheduleSave();
        }

        function addEvent() {
            eventsData.push({
                title: "New Event",
                date: "Month Day, 2025",
                images: ['', '', ''],
                notes: [{ text: "Note", color: "#4285F4" }],
                description: "Event description here."
            });
            renderEvents();
            scheduleSave();
            // Scroll to new event
            setTimeout(() => {
                const cards = document.querySelectorAll('.event-card');
                cards[cards.length - 1].scrollIntoView({ behavior: 'smooth' });
            }, 100);
        }

        function deleteEvent(idx) {
            if (confirm('Delete this event?')) {
                eventsData.splice(idx, 1);
                renderEvents();
                scheduleSave();
            }
        }

        function scheduleSave() {
            setStatus('saving', 'Saving...');
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(saveToServer, 800);
        }

        async function saveToServer() {
            try {
                const res = await fetch('/api/save', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ eventsData })
                });

                const data = await res.json();
                if (data.success) {
                    setStatus('saved', 'Saved');
                } else {
                    throw new Error(data.error);
                }
            } catch (err) {
                setStatus('error', 'Error saving');
                showToast('Save failed: ' + err.message, 'error');
            }
        }

        function setStatus(type, text) {
            const status = document.getElementById('status');
            status.className = 'status ' + type;
            status.textContent = text;
        }

        function showToast(msg, type = '') {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.className = 'toast show ' + type;
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // Initialize
        loadEvents();
    </script>
</body>
</html>
